<body class="nav-md" ng-controller="LoginController as lgnCtrl" ng-cloak>

	<div ng-show="!lgnCtrl.isLoggedIn && !lgnCtrl.isSignedUp" ng-include src='"angular-app/landing/main.html"'>
	</div>
	
	<div ng-show="lgnCtrl.isLoggedIn && !lgnCtrl.isSignedUp && !lgnCtrl.isDoctor" ng-include src='"angular-app/register/register.html"'>
	</div>
	
	<div ng-show="lgnCtrl.isLoggedIn && !lgnCtrl.isSignedUp && lgnCtrl.isDoctor" ng-include src='"angular-app/register/register-doctor.html"'>
	</div>

	
<!-- Side Bar & Top Section -->
	 <div class="container body" ng-show="lgnCtrl.isLoggedIn && lgnCtrl.isSignedUp">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <p class="site_title"><i class="fa fa-medkit"></i>  <span>&nbsp;&nbsp;Sense EHR!</span></p>
            </div>

            <div class="clearfix"></div>
           

            <!-- menu profile quick info -->
            <div class="profile">
              <div class="profile_pic">
                <img ng-if="lgnCtrl.profile.base64_image == null" src="images/user.png" alt="..." class="img-circle profile_img">
                <img ng-if="lgnCtrl.profile.base64_image != null" ng-src="data:{{lgnCtrl.profile.file_type}};base64,{{lgnCtrl.profile.base64_image}}" alt="..." class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <span>Welcome,</span>
                <h2>{{lgnCtrl.profile.first_name}}</h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br /><br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                
                
                <br />
                <br />
                <br />
                <br />
                
                
				<h3>Menu Options</h3>
				
                <ul class="nav side-menu" ng-show="!lgnCtrl.isDoctor">
                
                 <li><a ng-click="lgnCtrl.showPatientDashboard()"><i class="fa fa-bar-chart-o"></i> DashBoard <span class="fa fa-chevron-right"></span></a>

                  </li>
                  
                   <li><a ng-click="lgnCtrl.bookAppointment()"><i class="fa fa-calendar"></i> Book Appointment <span class="fa fa-chevron-right"></span></a>
                   
                   
                  </li>
                  
                  <li><a ng-click="lgnCtrl.showProfile()"><i class="fa fa-newspaper-o"></i> Profile <span class="fa fa-chevron-right"></span></a>
                   
                   
                  </li>
                  
                  <li><a ng-click="lgnCtrl.previousAppointments()"><i class="fa fa-history"></i> My History <span class="fa fa-chevron-right"></span></a>
                   
                   
                  </li>
                  
                  <li><a ng-click="lgnCtrl.showMessages()"><i class="fa fa-desktop"></i> Messages <span class="fa fa-chevron-right"></span></a>
                   
                  </li>
                  
                  <li><a ng-click="lgnCtrl.logout()"><i class="fa fa-power-off"></i> Logout <span class="fa fa-chevron-right"></span></a>
                   
                  </li>
                
                </ul>
                
                
                <ul class="nav side-menu" ng-show="lgnCtrl.isDoctor">
                
                 <li><a ng-click="lgnCtrl.showDoctorDashboard()"><i class="fa fa-bar-chart-o"></i> DashBoard <span class="fa fa-chevron-right"></span></a>

                 </li>
                 
                 <li><a ng-click="lgnCtrl.showPatients()"><i class="fa fa-user"></i> Patients <span class="fa fa-chevron-right"></span></a>

                 </li>
                 
                 <li><a  ng-click="lgnCtrl.showProfile()"><i class="fa fa-newspaper-o"></i> Profile <span class="fa fa-chevron-right"></span></a>

                 </li>
                 
                 <li><a ng-click="lgnCtrl.showMessages()"><i class="fa fa-desktop"></i> Messages <span class="fa fa-chevron-right"></span></a>
                   
                 </li>
                  
                 <li><a ng-click="lgnCtrl.previousAppointments()"><i class="fa fa-calendar"></i>Appointments <span class="fa fa-chevron-right"></span></a>

                 </li>
                  
                 <li><a ng-click="lgnCtrl.logout()"><i class="fa fa-power-off"></i> Logout <span class="fa fa-chevron-right"></span></a>
                   
                 </li>
                 
                
                </ul>
              </div>

            </div>
            <!-- /sidebar menu -->
          </div>
        </div>
