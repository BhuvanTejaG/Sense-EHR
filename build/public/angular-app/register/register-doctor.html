        <!-- page content -->
        <div class="right_col" role="main" ng-controller="RegisterController as regCtrl">
          <div class="">
            
            <div class="page-title">
              <div class="title_left">
                <h3 style="color:black">Doctor Registration Form</h3>
              </div>
            </div>


            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                 
                  <div class="x_content">

                    <form class="form-horizontal form-label-left" ng-submit="regCtrl.signupDoctor()" novalidate>

             
                      <span class="section">Clinical Address</span>
                      <br><br>

                      <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="add1_doc">Address Lane 1 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="add1_doc" ng-model="regCtrl.add1_doc" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                          
                          <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="add2_doc">Address Lane 2 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="add2_doc" ng-model="regCtrl.add2_doc" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                          
                          <div class="item form-group">
                            <label for="contact_doc" class="control-label col-md-3 col-sm-3 col-xs-12">Contact <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="tel" id="contact_doc" ng-model="regCtrl.contact_doc" required="required"  pattern="^[0-9-+s()]*$"  class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                          
                          <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="city_doc">City <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="city_doc" ng-model="regCtrl.city_doc" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                          
                           <div class="item form-group">
	                        <label class="control-label col-md-3 col-sm-3 col-xs-12">State <span class="required">*</span></label>
	                        <div class="col-md-6 col-sm-6 col-xs-12">
	                          <select id="state_doc" ng-model="regCtrl.state_doc" required="required" class="select2_single form-control" tabindex="-1">
	                          	<option value="">Please Choose</option>
	                            <option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
	                          </select>
	                        </div>
	                      </div>
                          
                          <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="zip_doc">Zip Code <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="zip_doc" ng-model="regCtrl.zip_doc" pattern="(\d{5}([\-]\d{4})?)" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>

                          <span class="section">Personal Info</span>
                          <br><br>
                          
                          <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="spec_doc">Specialization <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="spec_doc" ng-model="regCtrl.spec_doc" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                           <div class="item form-group">
	                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Gender <span class="required">*</span></label>
	                        <div class="col-md-6 col-sm-6 col-xs-12">
	                          <select id="group" ng-model="regCtrl.gender_doc" required="required" class="select2_single form-control" tabindex="-1">
	                            <option value="">Please Choose</option>
	                            <option  value="Male">Male</option>
							    <option value="Female">Female</option>
	                          </select>
	                        </div>
	                      </div>
	                      <br>

                      <div class="ln_solid"></div>
                      <div class="form-group">
                      
                        <div class="col-md-6 col-md-offset-5">
                          <button type="submit" class="btn btn-success btn-lg">Register</button>
                        </div>
                        
                        
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
           </div>
        <!-- /page content -->
