                            </div>
                          </div>
                          
                          <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="add2">Address Lane 2 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">

                            </div>
                          </div>

                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="city">City <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="city" ng-model="regCtrl.city" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                          
                           <div class="item form-group">
	                        <label class="control-label col-md-3 col-sm-3 col-xs-12">State <span class="required">*</span></label>
	                        <div class="col-md-6 col-sm-6 col-xs-12">

								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
	                          </select>
	                        </div>
	                      </div>
                          
                          <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="zip">Zip Code <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="zip" ng-model="regCtrl.zip" pattern="(\d{5}([\-]\d{4})?)" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>

                      </div>
                      
                      
                      <div id="step-2">
    
                          <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="image">Profile Picture
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                            <div style="width: 120px; height: 100px; position: relative; background-color: #fbfbfb;   border: 1px solid #b8b8b8; "data-controltype="image">
                              <img src="https://codiqa.com/static/images/v2/image.png" alt="image" style="position:     absolute; top: 50%; left: 50%; margin-left: -16px; margin-top: -18px">

						    <input type="file" id="image" fileread="regCtrl.image" id="camerainput1" accept="image/*">
				
                            </div>
                          </div>

                           <div class="item form-group">
	                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Gender <span class="required">*</span></label>
	                        <div class="col-md-6 col-sm-6 col-xs-12">
	                          <select id="group" ng-model="regCtrl.gender" required="required" class="select2_single form-control" tabindex="-1">
	                            <option selected="selected" value="Male">Male</option>
							    <option value="Female">Female</option>
	                          </select>
	                        </div>
	                      </div>
                        
                          
                          
                          <div class="item form-group">
	                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Blood Group <span class="required">*</span></label>
	                        <div class="col-md-6 col-sm-6 col-xs-12">
	                          <select id="group" ng-model="regCtrl.group" required="required" class="select2_single form-control" tabindex="-1">
	                            <option value="A +ve">A Positive</option>
							    <option value="A -ve">A Negative</option>
							    <option value="A NA">A Unknown</option>
							    <option value="B +ve">B Positive</option>

							    <option value="B NA">B Unknown</option>
							    <option value="AB +ve">AB Positive</option>
							    <option value="AB -ve">AB Negative</option>

							    <option value="O -ve">O Negative</option>
							    <option value="O NA">O Unknown</option>
							    <option value="NA">Unknown</option>
	                          </select>
	                        </div>
	                      </div>
	                      
	                      <div class="item form-group">
	                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Race/Ethnicity <span class="required">*</span></label>
	                        <div class="col-md-6 col-sm-6 col-xs-12">
	                          <select id="race" ng-model="regCtrl.race" required="required" class="select2_single form-control" tabindex="-1">
	                            <option value="Mixed Race">Mixed Race</option>
							    <option value="Arctic">Arctic (Siberian, Eskimo)</option>
							    <option value="Caucasian">Caucasian (European)</option>
							    <option value="Caucasian">Caucasian (Indian)</option>
							    <option value="Caucasian">Caucasian (Middle East)</option>
							    <option value="Caucasian">Caucasian (North African, Other)</option>
							    <option value="Indigenous Australian">Indigenous Australian</option>
							    <option value="Native American">Native American</option>
							    <option value="North East Asian">North East Asian (Mongol, Tibetan, Korean Japanese, etc)</option>
							    <option value="Pacific">Pacific (Polynesian, Micronesian, etc)</option>
							    <option value="South East Asian">South East Asian (Chinese, Thai, Malay, Filipino, etc)</option>
							    <option value="West African">West African, Bushmen, Ethiopian</option>
							    <option value="Un Specified">Other Race</option>
	                          </select>
	                        </div>
	                      </div>
	                      
	                      <div class="item form-group">
	                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Of Birth <span class="required">*</span>
	                        </label>
                        	<div class="col-md-6 col-sm-6 col-xs-12">
                          		<input id="birthday" ng-model="regCtrl.birthday" placeholder="MM/DD/YYYY" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
	                        </div>
	                      </div>
	                      
	                      <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="insurance">Insurance Provider <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="name" ng-model="regCtrl.insurance" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                          
                          <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="insurance_id">Insurance ID <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="name" ng-model="regCtrl.insurance_id" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>

                      </div>
                      
                      
                      <div id="step-3">

                          <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Emergency  Name <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="name" ng-model="regCtrl.name" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                          
                          <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Emergency  Email <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="email" id="email" ng-model="regCtrl.email" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                          
                            <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="relation">Relation <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="relation" ng-model="regCtrl.relation" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          	</div>
                          
                          <div class="item form-group">
                            <label for="relcon" class="control-label col-md-3 col-sm-3 col-xs-12">Emergency Contact <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="tel" id="relcon" ng-model="regCtrl.relcon" required="required"  pattern="^[0-9-+s()]*$"  class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                          

						<br><br>
						
						<div  ng-hide="regCtrl.success" class="form-group" style="text-align: center">
						
						<button type="submit" class="btn btn-success btn-lg">Register</button>
						
						</div>
 
                      </div>
                      
                       </form>
                      
					    <div ng-if="regCtrl.response" class="alert alert-success" style="text-align: center" role="alert">
						  <h4>{{ regCtrl.response }}</h4>
						</div>
						<div ng-if="regCtrl.invalid" class="alert alert-danger" style="text-align: center" role="alert">
						  <h4>{{ regCtrl.invalid }}</h4>
						</div>
                      

                    </div>
                    <!-- End SmartWizard Content -->

                  </div>
                </div>
              </div>
           
         
        <!-- /page content -->
